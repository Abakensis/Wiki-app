<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google fonts -->
        <link
        
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap"
            rel="stylesheet"
        />
         <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <Link rel="stylesheet" href="stlestart.css"></Link>
        <title>Wikipedia|Api Project</title>
    </head>
    <body>
        <div class="container-fluid text-center">
            <header>
                <img class="pt-5"
                    src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia-logo_%28inverse%29.png"
                    alt="Wikipedia Logo"
                    width="300"
                    class="header__image"
                />
                <h1 class="header__title p-3 text-primary">WIKI RECHERCHE</h1>
                <div class=" container header__search-bar text-center">
                    <input
                       id="input" aria-label="Qu'est ce que vous cherchez ?"  type="text" class="search-bar__input text-center"  placeholder="Qu'est ce que vous cherchez ?" autofocus required />

                    <button id="submit" type="button" class="search-bar__button" aria-label="search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>
        </div>

        <div class="container results text-center ">
            <p id="error" class="results__error"></p>

            <div id="results" class="results__items row " style="width: 100%; justify-content: center"></div>
        </div>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</html>
